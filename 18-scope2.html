<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var foo = 1;
            function bar() {
                if (!foo) {
                    var foo = 10;
                }
                console.log(foo);
            }
            bar();
        </script>

        <script>
            var foo = 1;
            function bar() {
                if (!foo) {
                    let foo = 10;
                }
                console.log(foo);
            }
            bar();
        </script>
    </body>
</html>
