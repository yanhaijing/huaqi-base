<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var obj = {
                a: 0,
                b: null,
            };

            console.log(obj.a || 1);
            console.log(obj.a ?? 1);
            console.log(obj.a == null ? obj.a : 1);
        </script>

        <script>
            var obj = {
                b: null,
            };

            console.log(obj.b && obj.b.b1);
            console.log(obj.b?.b1);
        </script>
    </body>
</html>
