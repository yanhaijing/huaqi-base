<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log('1'.padStart(2, '0'))
            console.log('11'.padStart(2, '0'))

            function padStart(str, count, char = ' ') {
                const prefix = Array(count).fill(char).join('');
                return (prefix + str).slice(-count);
            }

            console.log(padStart('1', 2, '0'))
            console.log(padStart('11', 2, '0'))
        </script>
    </body>
</html>
