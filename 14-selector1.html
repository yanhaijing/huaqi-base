<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        * {
            color: maroon;
        }
        div {
            color: red;
        }
        .a {
            color: green;
        }
        #a {
            color: blue;
        }
        [title="a"] {
            color: gray;
        }
    </style>
    <p>* 通用选择器</p>
    <div>元素选择器</div>
    <div class="a">类选择器</div>
    <div id="a">id选择器</div>
    <div title="a">属性选择器</div>
</body>
</html>
